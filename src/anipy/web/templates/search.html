<!doctype html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>:P</title>
    </head>

	<body class="bg-black p-10 h-full font-mono text-white">
		<div id="modal" class="fixed inset-0 bg-black opacity-75 z-40 hidden" onclick="closePopups()"></div>

		<div id="info-popup" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 bg-black w-3/5 h-6/10 p-6 hidden">

		<div id="searchbar" class="fixed left-1/2 top-1/3 transform -translate-x-1/2 -translate-y-1/2 z-50 bg-black w-2/8 p-4 hidden">
			<div class="relative border-white border h-full p-4">
				<div class="absolute -top-3 bg-black px-2 left-5">search</div>
				<input type='text' placeholder='=P' id="searchbar-input" class="outline-none w-full"/>
			</div>
		</div>

		<div class="relative border-white border h-full p-6">
			<a id="title" href="watchlist" class="absolute -top-3 bg-black px-2 left-5 hover:underline">search</a>
			<div class="overflow-auto h-full pt-2">
				<div id="data-grid" class="grid grid-cols-10 gap-6"></div>
			</div>
		</div>

		<script type="module">
			import { loadSearchResults, closePopups } from "../static/js/content.js";

			window.closePopups = closePopups;
			loadSearchResults();
		</script>
    </body>
</html>
